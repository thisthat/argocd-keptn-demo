apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
spec:
  destination:
    name: in-cluster
    namespace: monitoring
  source:
    path: grafana/
    repoURL: https://github.com/thisthat/argocd-keptn-demo.git
    targetRevision: main
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true