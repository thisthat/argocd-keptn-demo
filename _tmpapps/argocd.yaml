apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: argocd/
    repoURL: https://github.com/thisthat/argocd-keptn-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true